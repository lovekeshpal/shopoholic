<table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td class="product-image">
         
        </td>
        <td>{{ item.title }}</td>
        <td>{{ item.description }}</td>
        <td>${{ item.price }}</td>
        <td>
          <button (click)="removeItem(item)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
