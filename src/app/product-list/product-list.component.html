
<div class="input-group w-25 mt-5">
    <input class ="form-control" type="'text" [(ngModel)]="searchInput" (keyup)="filterProducts()">
    <button class="btn btn-primary" >Search</button>
</div>
<div class="product-list">
     <ng-container *ngFor="let p of filteredProducts">
          <app-product-card [product]="p"></app-product-card>
     </ng-container>
</div>
<div *ngIf="allProducts.length>0 && filteredProducts==0">
  No results found
</div>
